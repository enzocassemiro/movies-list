<div class="card-default" >
  <div *ngFor="let movie of movies">
    <div class="movie-info">
      <img 
        [routerLink]="'/movie/detail/'+movie.id" 
        *ngIf="movie.poster_path != null; else imageNull" 
        class="image" 
        [src]="linkImage+movie.poster_path">
      <ng-template #imageNull>
        <img class="image" src="https://placehold.jp/30/11CF17/ffffff/270x400.png?text=Image+not+found!">
      </ng-template>
      <h1 
        [routerLink]="'/movie/detail/'+movie.id" 
        [pTooltip]="movie.title" 
        tooltipPosition="bottom" 
        class="title">{{movie.title}}
      </h1>
      <p-rating
        [ngModel]="movie.vote_average | reduceNumberRating"
        [pTooltip]="movie.vote_average | reduceNumberRating | transformNumberString"
        [readonly]="true" [stars]="5"
        [cancel]="false"
        tooltipPosition="bottom">
      </p-rating>
    <h3 class="vote">{{movie.vote_average | reduceNumberRating}}</h3>
    <p-button 
      class="button-watch" 
      (click)="addMovieUserList(movie)" 
      label="WatchList" 
      icon="pi pi-plus">
    </p-button>
    </div>
  </div>
</div>
<div class="paginator">
  <p-paginator 
    [rows]="20" 
    [totalRecords]="695253" 
    (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
