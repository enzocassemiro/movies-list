<div class="container">
  <div class="img">
    <img [src]="linkImage+movieDetail?.poster_path" alt="">
  </div>
  <div>
    <div class="title">
      <h1>Movie Title: {{movieDetail?.title}}</h1>
    </div>
    <div class="title-original">
      <h1>Movie Original Title: {{movieDetail?.original_title}}</h1>
    </div>
    <div>
      <h3>{{movieDetail?.overview}}</h3>
    </div>
    <div>
      <h1>Nota</h1>
    </div>
  </div>

</div>
